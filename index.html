<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
     <div class="text-center naver">
    <h1>Dashboard</h1>
     </div>

  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-2 bg-light">
        <h4 class="pt-2">Enter a city:</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="look-now">
          <div >
            <button class=" btn bg-primary text-light" id="look-now-bn"></button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <ul class="list-group-flush" id="lister">
              <li class="list-group-item"></li>
            </ul>
          </div>
        </div>
        
      </div>

      <div class="col-sm-9 mt-2">
        <div class="row-sm-9 mx-3 border border-dark rounded">
          <div class="col-sm-9 mx-3" id="currenting">
            <p class="city-name" id="current-name"></p>
            <p class="objective" id="hot"></p>
            <p class="objective" id="damp"></p>
            <p class="objective" id="sped"></p>
            <p class="badge bg-warning" id="u-ind"></p>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-9 g-3 m-3" id="cast4">

        </div>

      </div>
    </div>
    <br>
  </div>
 

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.19/dayjs.min.js"></script>
  <script type="text/javascript" src="assets/scripter.js"></script>
</body>

</html>
